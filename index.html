<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Key Tool</title>

<style>
    /* ===== RESET ===== */
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: 0.3s;
    }

    /* ===== THEMES ===== */
    body.light { background: #f0f0f0; color:#222; }
    body.dark { background: #111; color:#fff; }
    body.christmas { background: linear-gradient(#ff0000, #006400); color:#fff; }

    /* ===== CARD ===== */
    .card {
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(8px);
        border-radius: 15px;
        padding: 25px;
        width: 300px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        border: 1px solid rgba(255,255,255,0.2);
    }

    h1 { margin-bottom: 10px; }

    /* ===== KEY BOX ===== */
    #output {
        padding: 10px;
        background: rgba(255,255,255,0.2);
        border-radius: 5px;
        font-size: 1.3em;
        margin-bottom: 15px;
        min-height: 35px;
    }

    /* ===== LED BUTTON ===== */
    #copyButton {
        padding: 12px 25px;
        border: none;
        cursor: pointer;
        color: #fff;
        font-size: 1.1em;
        border-radius: 10px;
        position: relative;
        background: #333;
        overflow: hidden;
    }

    /* LED cháº¡y vÃ²ng */
    #copyButton::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        border-radius: 12px;
        background: linear-gradient(
            120deg,
            red,
            yellow,
            lime,
            cyan,
            blue,
            magenta,
            red
        );
        background-size: 300%;
        z-index: -1;
        animation: ledRun 3s linear infinite;
    }

    @keyframes ledRun {
        0% { background-position: 0% 50%; }
        100% { background-position: 300% 50%; }
    }

    /* ===== THEME BUTTON ===== */
    .theme-btn {
        margin-top: 15px;
        padding: 8px 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    /* ===== SNOW ===== */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 10px;
        pointer-events: none;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
        }
    }
</style>

<script>
/* ---------------- GET KEY ---------------- */
function getQueryParam() {
    const urlParams = new URLSearchParams(window.location.search);
    const key = urlParams.get('key');
    const outputElement = document.getElementById('output');
    const copyButton = document.getElementById('copyButton');

    if (key) {
        outputElement.textContent = key;
        copyButton.style.display = 'inline-block';
    } else {
        outputElement.textContent = 'KhÃ´ng tÃ¬m tháº¥y key!';
        copyButton.style.display = 'none';
    }
}

/* ---------------- COPY ---------------- */
function copyToClipboard() {
    const key = document.getElementById('output').textContent;
    navigator.clipboard.writeText(key);
    alert("Copied: " + key);
}

/* ---------------- SNOW EFFECT ---------------- */
function createSnow() {
    const snow = document.createElement("div");
    snow.classList.add("snowflake");
    snow.textContent = "â„";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.fontSize = (8 + Math.random() * 12) + "px";
    snow.style.animationDuration = (4 + Math.random() * 6) + "s";
    document.body.appendChild(snow);

    setTimeout(() => snow.remove(), 10000);
}
setInterval(createSnow, 150);

/* ---------------- CHANGE THEME ---------------- */
function changeTheme(theme) {
    document.body.className = theme;
}
</script>
</head>

<body class="christmas" onload="getQueryParam()">

<div class="card">
    <h1>ðŸŽ„ Get Key Tool ðŸŽ„</h1>

    <div id="output">Loading...</div>

    <button id="copyButton" onclick="copyToClipboard()" style="display:none;">
        Hiá»ƒn thá»‹ Key
    </button>

    <br><br>

    <button class="theme-btn" onclick="changeTheme('light')">Light</button>
    <button class="theme-btn" onclick="changeTheme('dark')">Dark</button>
    <button class="theme-btn" onclick="changeTheme('christmas')">Christmas ðŸŽ…</button>
</div>

</body>
</html>
